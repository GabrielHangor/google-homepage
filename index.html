<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="google-favicon.png">
  <title>Google</title>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <ul class="navbar">
      <li>Gmail</li>
      <li>Images</li>
      <li>
        <a class="icon-apps" title="Google aps" href="#"><img src="images/baseline_apps_black_48dp.png" alt="Google aps"></a>
      </li>
      <li>
        <a title="Github Profile" class="icon-profile-picture" target="_blank" href="https://github.com/GabrielHangor"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-7I5oNe7GeyGYHh8QIgsTAcqBpMTkSpJbsZlB43g=s32-c-mo" alt="Hangor profile picture"></a>
      </li>
    </ul>
  </nav>
  <!-- Logo and searchbar -->
  <main>
    <div class="google-img">
      <img src="images/december-holidays-days-2-30-6753651837108830.3-law.gif" alt="New Year Logo" title="Merry Christmas and Happy New Year">
    </div>
    <!-- Searchbar -->
    <div class="searchbar">
      <div class="searchbar-internal">
        <img src="images/glass.svg" alt="magnifying glass" class="magnifier">
        <input type="text">
        <img src="images/google-mic-seeklogo.com.svg" alt="Voice search icon">
      </div>
    </div>
    <!-- Buttons and Language Tab -->
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <div class="language">
      <p>Google offered in:</p>
      <p>русский</p>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <div class="upper">
      <p>Russia</p>
    </div>
    <div class="lower">
      <div class="left">
        <p>Advertising</p>
        <p>Business</p>
        <p>About</p>
        <p>Search</p>
      </div>
      <div class="right">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </div>
  </footer>



</body>

</html>
